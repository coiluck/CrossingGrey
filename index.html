<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>灰色の大地を行く | Crossing the Gray Land</title>
  <link rel="stylesheet" href="./css/effect.css">
  <link rel="stylesheet" href="./css/title.css">
  <link rel="stylesheet" href="./css/opening.css">
  <link rel="stylesheet" href="./css/seekgame.css">
  <link rel="icon" href="./images/favicon.ico">
</head>
<body>

  <div class="modal-title" id="modal-title">
    <!--タイトル画面-->
    <div class="title-background">
      <img src="./images/background-sunset.avif">
    </div>
    <div id="title-container" style="display: none;">
      <div id="title-JP">灰色の大地を行く</div>
      <div id="title-EN">Crossing the Gray Land</div>
    </div>
    <div id="start-button" class="underline-before" style="display: none;">Start</div>
  </div>

  <div class="modal-opening no-display" id="modal-opening">
    <!--オープニング画面-->
    <div class="opening-background">
      <img src="./images/factory.avif">
    </div>
    <div class="text-container">
      <p id="opening-text">これはテスト表示用です。
      </p>
    </div>
    <!--様々な画像-->
    <div id="opening-character" class="no-display">
      <img src="./images/chara1/chara1_nomal.avif">
    </div>
    <div id="opening-letter" class="no-display">
      <img src="./images/letter.avif">
    </div>
    <!--既プレイ者用-->
    <div id="skip-window" class="no-display">
      <p>以前に読んだストーリーです。<br>スキップしますか？</p>
      <div class="button-container">
        <div id="skip-cancel">Cancel</div>
        <div id="skip-button">Skip</div>
      </div>
    </div>
  </div>

  <div class="modal-seekgame no-display" id="modal-seekgame">
    <!-- ゲーム画面 -->
    <div id="seekgame-map-image">
      <!-- これをz-indexで最前面に -->
      <img src="./images/pittsburgh-map.avif">
      <!-- 現在地アイコン -->
      <div id="seekgame-pin-western" class="seekgame-pin">
        <img src="./images/pin.avif">
      </div>
      <div id="seekgame-pin-eastern" class="seekgame-pin">
        <img src="./images/pin.avif">
      </div>
    </div>
    <!-- スクラップ置き場・西 -->
    <div id="seekgame-western-scrapyard" class="no-display">
      <!-- 背景画像 -->
      <img src="./images/pittsburgh.avif" alt="スクラップ置き場・西" usemap="#western-scrapyard-map" id="western-background-img">
      <!-- 当たり判定 -->
      <div id="western-tire-area" class="seekgame-items no-display"></div>
      <div id="western-saddle-area" class="seekgame-items no-display"></div>
      <div id="western-metal-area" class="seekgame-items no-display"></div> 
      <div id="western-light-area" class="seekgame-items no-display"></div>
    </div>
    <!-- スクラップ置き場・東 -->
    <div id="seekgame-eastern-scrapyard" class="no-display">
      <!-- 背景画像 -->
      <img src="./images/eastern-scrapyard.avif" alt="スクラップ置き場・東" usemap="#eastern-scrapyard-map" id="eastern-background-img">
      <!-- 当たり判定 -->
      <map name="eastern-scrapyard-map" id="eastern-scrapyard-map">
        <!-- 機械部品の座標 -->
        <area id="eastern-parts-area" shape="circle" coords="400,450,60" alt="機械部品">
        <!-- 電子基板の座標 -->
        <area id="eastern-circuit-area" shape="circle" coords="800,300,45" alt="電子基板">
        <!-- バッテリーの座標 -->
        <area id="eastern-battery-area" shape="circle" coords="950,550,40" alt="バッテリー">
      </map>
    </div>
    <!-- 説明-->
    <div id="seekgame-description">
      <p>廃材置き場に向かおう！</p>
    </div>
    <!-- アイテム画面 -->
    <div id="seekgame-inventory" class="no-display">
      <p>バイクの部品を探そう！</p>
      <ul id="seekgame-item-list">
        <li id="seekgame-tire">タイヤ: 0/2</li>
        <li id="seekgame-saddle">サドル: 0/1</li>
        <li id="seekgame-muffler">マフラー: 0/1</li>
        <li id="seekgame-handle">鉄: 0/3</li>
        <li id="seekgame-chain">ライト: 0/1</li>
      </ul>
    </div>
    <!-- メッセージ画面 -->
    <div id="seekgame-message" class="no-display">
      <p>{$item}を獲得した！</p>
    </div>
    <!--マップボタン-->
  </div>

  <!--jsファイル-->
  <script src="./js/title.js"></script>
  <script src="./js/opening.js"></script>
  <script src="./js/seekgame.js"></script>
</body>
</html>
